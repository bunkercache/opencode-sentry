name: Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest or next)'
        required: true
        type: choice
        options:
          - latest
          - next
  repository_dispatch:
    types: [publish-package]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - id: inputs
        uses: simenandre/setup-inputs@00a2f5d3135898b400343ff87d99b7841e6e4592 # v1.1.0

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          install: true
          cache: true
          experimental: true

      - name: Configure npm for OIDC
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config delete //registry.npmjs.org/:_authToken 2>/dev/null || true

      - name: Setup
        run: mise run setup

      - name: Build
        run: mise run build

      - name: Publish
        run: mise run publish --tag "${{ steps.inputs.outputs.tag || 'latest' }}"
